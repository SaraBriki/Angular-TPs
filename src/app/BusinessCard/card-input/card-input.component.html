<form>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      aria-describedby="emailHelp"
      (change)="processUpdate($event)"
    />
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      (change)="processUpdate($event)"
    />
  </div>
  <div class="mb-3">
    <label for="job" class="form-label">Job</label>
    <input
      type="text"
      class="form-control"
      id="job"
      name="job"
      (change)="processUpdate($event)"
    />
  </div>
  <div class="mb-3">
    <label for="imagePath" class="form-label">Image path</label>
    <input
      type="text"
      class="form-control"
      id="imagePath"
      name="imagePath"
      (change)="processUpdate($event)"
    />
  </div>
</form>
