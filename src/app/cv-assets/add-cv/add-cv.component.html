<div class="container">
  <form #form="ngForm">
    <div class="mb-3">
      <label for="lastNameInput" class="form-label">Last name</label>
      <input
        type="text"
        required
        ngModel
        class="form-control"
        id="lastNameInput"
        name="lastName"
      />
    </div>
    <div class="mb-3">
      <label for="firstNameInput" class="form-label">First name</label>
      <input
        type="text"
        class="form-control"
        ngModel
        id="firstNameInput"
        name="firstName"
        required
      />
    </div>
    <div class="mb-3">
      <label for="jobInput" class="form-label">Job</label>
      <input
        type="text"
        class="form-control"
        ngModel
        id="jobInput"
        required
        name="job"
      />
    </div>
    <div class="mb-3">
      <label for="ageInput" class="form-label">Age</label>
      <input
        type="number"
        class="form-control"
        ngModel
        required
        id="ageInput"
        name="age"
      />
    </div>
    <div class="mb-3">
      <label for="favoriteQuoteInput" class="form-label">Favorite quote</label>
      <input
        type="text"
        class="form-control"
        id="favoriteQuoteInput"
        name="favoriteQuote"
      />
    </div>
    <div class="mb-3">
      <label for="imagePathInput" class="form-label">Image path</label>
      <input
        type="text"
        class="form-control"
        id="imagePathInput"
        name="imagePath"
      />
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        [disabled]="form.invalid"
        (click)="addProfile(form)"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </form>
</div>
