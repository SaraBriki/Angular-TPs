<div
  *ngIf="hiredCandidates.length"
  class="m-3 border border-1 border-secondary w-50"
>
  <div class="d-flex justify-content-center">
    <h3 class="align-middle mt-3">Recruited candidates</h3>
  </div>
  <hr />
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let person of hiredCandidates">
      <img
        src="{{ person.imagePath | defaultImage }}"
        width="50px"
        height="50px"
      />
      {{ person.firstName }} {{ person.lastName }}
    </li>
  </ul>
</div>
