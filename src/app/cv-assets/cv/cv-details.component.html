<div class="col-md-12 col-sm-12">
  <div class="card-container" *ngIf="person != null">
    <div class="card">
      <div class="front">
        <div class="cover">
          <img src="assets/images/rotating_card_thumb.jpg" />
        </div>
        <div class="user">
          <img class="img-circle" src="{{ person.imagePath | defaultImage }}" />
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">{{ person.firstName }} {{ person.lastName }}</h3>
            <p class="profession">{{ person.job }}</p>
          </div>
        </div>
      </div>
      <div class="back">
        <div class="header">
          <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">Job Description</h4>
            <p class="text-center">
              Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...
            </p>
            <div class="stats-container">
              <div class="stats">
                <h4>Age</h4>
                <p>
                  {{ person.age }}
                </p>
              </div>
              <div class="stats">
                <h4>35</h4>
                <p>Projects</p>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-outline-secondary mb-3"
            (click)="hireCandidate(person)"
          >
            Hire
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
