<form #loginForm="ngForm">
  <div class="mb-3">
    <label for="EmailInput" class="form-label">Email address</label>
    <input
      type="email"
      email
      required
      ngModel
      #emailInput="ngModel"
      class="form-control"
      id="EmailInput"
      name="EmailInput"
      aria-describedby="emailHelp"
    />
    <div
      class="alert alert-danger"
      *ngIf="emailInput.invalid && emailInput.dirty"
    >
      Your email is invalid. Retry again.
    </div>
  </div>
  <div class="mb-3">
    <label for="PasswordInput" class="form-label">Password</label>
    <input
      required
      ngModel
      #pwdInput="ngModel"
      minlength="4"
      type="password"
      class="form-control"
      id="PasswordInput"
      name="PasswordInput"
    />
    <div
      class="alert alert-danger"
      *ngIf="pwdInput.invalid && pwdInput.touched"
    >
      Your password must have more than 4 characters.
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="loginForm.invalid"
    (click)="login(loginForm)"
  >
    Submit
  </button>
</form>
